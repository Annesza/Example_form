<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style\global.css" />
    <link rel="stylesheet" href="style\shared.css" />
    <link rel="stylesheet" href="style\form.css" />
</head>

<body>
    <main class="main">
        <div class="information">
            <header class="information__header">
                <h1 class="information__title">Twoje dane</h1>
            </header>

            <!-- Nasz pierwszy blok contact -->
            <section class="contact">
                <div class="contact__header">
                    <h2 class="contact__title">Dane Kontaktowe</h2>
                </div>
                <form class="contact__form">
                    <div class="contact__single">
                        <label for="name" class="contact__label">Imię</label>
                        <input name="name" type="text" class="contact__input" placeholder="Imię" />
                    </div>
                    <div class="contact__single">
                        <label for="surname" class="contact__label">Nazwisko</label>
                        <input name="surname" type="text" class="contact__input" placeholder="Nazwisko" />
                    </div>
                    <div class="contact__single">
                        <label for="tel" class="contact__label">Numer telefonu</label>
                        <input name="tel" type="tel" class="contact__input" placeholder="Numer telefonu" />
                    </div>
                    <div class="contact__single">
                        <label for="email" class="contact__label">Adres e-mail</label>
                        <input name="email" type="email" class="contact__input" placeholder="Adres e-mail" />
                    </div>
                </form>
            </section>

            <!-- Nasz drugi blok adress -->
            <section class="adress">
                <div class="adress__header">
                    <h2 class="adress__title">Dane adresowe abonenta</h2>
                </div>
                <form class="adress__form">
                    <div class="adress__single">
                        <label for="street" class="adress__label">Ulica i numer</label>
                        <input name="street" type="text" class="adress__input" placeholder="Ulica i numer" />
                    </div>
                    <div class="adress__single adress__single--postcode">
                        <label for="postcode" class="adress__label">Kod pocztowy</label>
                        <input mame="postcode" type="text" class="adress__input" placeholder="Kod pocztowy" />
                    </div>
                    <div class="adress__single">
                        <label for="city" class="adress__label">Miasto</label>
                        <input name="city" type="tel" class="adress__input" placeholder="Miasto" />
                    </div>
                    <div class="adress__single">
                        <label for="voivodeship" class="adress__label">Województwo</label>
                        <input name="voivodeship" type="text" class="adress__input" placeholder="Województwo" />
                    </div>
                    <div class="adress__single">
                        <label for="country" class="adress__label">Kraj</label>
                        <input name="country" type="text" class="adress__input" placeholder="Kraj" />
                    </div>
                </form>
            </section>
            <section class="controls">
                <div class="controls__wrapper">
                    <div class="controls__left">
                        <input type="button" value="Usuń konto" class="btn btn--delete" />
                    </div>
                    <div class="controls__right">
                        <input type="reset" value="Anuluj" class="btn btn--reset" />
                        <input type="submit" value="Zapisz zmiany" class="btn btn--submit" />
                    </div>
                </div>
            </section>
        </div>
        </div>
    </main>
</body>

</html>
