<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap');
        * {
            font-family: 'Ubuntu';
        }
    </style>
</head>

<body>
    <main class="main">
        <header class="header">
            <h3>Twoje dane</h3>
        </header>
        <section class="form">
            <form>
                <section class="form__contact">
                    <div class="header-form">
                        <h4>Dane Kontaktowe</h4>
                    </div>
                    <div class="form__main">
                        <div class="Name">
                            <label for="name" class="input-textover">Imię</label>
                            <input name="name" type="text" class="input">
                        </div>
                        <div class="Surname">
                            <label for="surname" class="input-textover">Nazwisko</label>
                            <input name="surname" type="text" class="input">
                        </div>
                        <div class="Phone-number">
                            <label for="phonenumber" class="input-textover">Numer telefonu</label>
                            <input name="phonenumber" type="tel" class="input">
                        </div>
                        <div class="Adres-email">
                            <label for="email" class="input-textover">Adres email</label>
                            <input name="email" type="email" class="input">
                        </div>
                    </div>
                </section>
                <section class="form__address">
                    <div class="form__header">
                        <h4>Dane adresowe abonenta</h4>
                    </div>
                    <div class="form__main">
                        <div class="Street-number">
                            <label for="streetnumber" class="input-textover">Ulica i numer</label>
                            <input name="streetnumber" type="text" class="input input--sn">
                        </div>
                        <div class="Postcode">
                            <label for="postcode" class="input-textover">Kod pocztowy</label>
                            <input name="postcode" type="text" class="input input--pc">
                        </div>
                        <div class="City">
                            <label for="city" class="input-textover">Miasto</label>
                            <input name="city" type="tel" class="input input--ct">
                        </div>
                        <div class="Region">
                            <label for="region" class="input-textover">Województwo</label>
                            <input name="region" type="text" class="input input--rg">
                        </div>
                        <div class="Country">
                            <label for="country" class="input-textover">Kraj</label>
                            <input name="country" type="text" class="input input--cn">
                        </div>
                    </div>
                </section>
                <section class="form__buttons">
                    <div class="button-left">
                        <input type="button" value="Usuń konto" class="btn btn--delete">
                    </div>
                    <div class="button-right">
                        <input type="reset" value="Anuluj" class="btn btn--reset">
                        <input type="submit" value="Zapisz zmiany" class="btn btn--submit">
                    </div>
                </section>

            </form>
        </section>
    </main>
</body>

</html>
