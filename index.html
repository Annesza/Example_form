<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style\global.css" />
    <link rel="stylesheet" href="style\shared.css" />
    <link rel="stylesheet" href="style\form.css" />
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header__title">Twoje dane</h1>
        </header>
        <form class="form">
            <section class="form__contact">
                <div class="form__header">
                    <h2 class="form__name">Dane Kontaktowe</h2>
                </div>
                <div class="form__main">
                    <div class="form__single">
                        <label for="name" class="form__label">Imię</label>
                        <input name="name" type="text" class="input" placeholder="Imię" />
                    </div>
                    <div class="form__single">
                        <label for="surname" class="form__label">Nazwisko</label>
                        <input name="surname" type="text" class="input" placeholder="Nazwisko" />
                    </div>
                    <div class="form__single">
                        <label for="phone" class="form__label">Numer telefonu</label>
                        <input name="phone" type="tel" class="input" placeholder="Numer telefonu" />
                    </div>
                    <div class="form__single">
                        <label for="email" class="form__label">Adres e-mail</label>
                        <input type="email" class="input" placeholder="Adres e-mail" />
                    </div>
                </div>
            </section>
            <section class="form__address">
                <div class="form__header">
                    <h2 class="form__name">Dane adresowe abonenta</h2>
                </div>
                <div class="form__main">
                    <div class="form__wrapper">
                        <div class="form__single">
                            <label for="street" class="form__label">Ulica i numer</label>
                            <input name="street" type="text" class="input" placeholder="Ulica i numer" />
                        </div>
                        <div class="form__single form__single--width">
                            <label for="postcode" class="form__label">Kod pocztowy</label>
                            <input name="postcode" type="text" class="input" placeholder="Kod pocztowy" />
                        </div>
                        <div class="form__single">
                            <label for="residence" class="form__label">Miasto</label>
                            <input name="residence" type="tel" class="input" placeholder="Miasto" />
                        </div>
                    </div>
                    <div class="form__single">
                        <label for="province" class="form__label">Województwo</label>
                        <input name="province" type="text" class="input" placeholder="Województwo" />
                    </div>
                    <div class="form__single">
                        <label for="county" class="form__label">Kraj</label>
                        <input name="county" type="text" class="input" placeholder="Kraj" />
                    </div>
                </div>
            </section>
            <section class="form__buttons">
                <div class="button-left">
                    <input type="button" value="Usuń konto" class="btn btn--delete" />
                </div>
                <div class="button-right">
                    <input type="reset" value="Anuluj" class="btn btn--reset" />
                    <input type="submit" value="Zapisz zmiany" class="btn btn--submit" />
                </div>
            </section>
        </form>
    </main>
</body>

</html>
